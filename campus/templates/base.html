{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static "css/main.css" %}">
</head>

<body>
    {% if messages %}
        <ul class="messagelist">
            {% for message in messages %}<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>{% endfor %}
        </ul>
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
