<form action="/messageLecturer/" method="post">
	<div>
		<label><b>Lecturer: </b></label>
		<select name="item_id">
			{% for l in lect %}
			    <option value="{{ l.full_name }}" required="True">{{ l.full_name }}</option>
			{% endfor %}
		</select>
	</div>
	<div style="height:75px"></div>
	<div>
	    <label for="message"> <b> Message: </b> </label>
	    <textarea name="message_text" rows="5" cols="100" value="{{ message_text }}" required="True"></textarea>
	    <input type="submit" value="Send Message" />
	</div>
</form>
